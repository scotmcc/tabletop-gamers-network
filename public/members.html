<!DOCTYPE html>
<head>
    <title>Tabletop Gamers Network</title>
    <meta  charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/components.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="background"></div>
    <div id="page">
        <div id="header"></div>
        <div id="content" class="members">
            <div class="content-box">
                <h3>Search Members</h3><br/>
                <table>
                    <tr>
                        <td><label for="zipcode">Zip Code:</label></td>
                        <td><input type="text" name="zipcode"></td>
                    </tr>
                    <tr>
                        <td><label for="miles">Miles:</label></td>
                        <td><input type="text" name="miles"></td>
                    </tr>
                    <tr>
                        <td><label for="game">Game:</label></td>
                        <td><input type="text" name="game"></td>
                    <tr>
                    </tr>
                        <td><label for="style">Style:</label></td>
                        <td><input type="text" name="style"></td>
                    </tr>
                </table>
            </div>
            <div class="content-box">
                <h3>Newest Member</h3>
                <div id="newest-member"></div>
                <button class="read-more" id="member-more" />
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script src="js/react.js" crossorigin></script>
    <script src="js/react-dom.js" crossorigin></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
</body>
