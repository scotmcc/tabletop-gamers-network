<!DOCTYPE html>
<head>
    <title>Tabletop Gamers Network</title>
    <meta  charset="utf-8">
    <link href="css/components.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="background"></div>
    <div id="page">
        <div id="header"></div>
        <div id="content">
            <div class="content-box">
                <h3>Search Games</h3><br/>
                <table>
                    <tr>
                        <td><label for="game">Game:</label></td>
                        <td><input type="text" name="game"></td>
                    <tr>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="type">Type:</label></td>
                        <td><input type="text" name="type"></td>
                    </tr>
                    </tr>
                        <td><label for="style">Style:</label></td>
                        <td><input type="text" name="style"></td>
                    </tr>
                </table>
            </div>
            <div class="content-box">
                <h3>Newest Game</h3>
                <div id="newest-game"></div>
                <button class="read-more" id="game-more" />
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/games.js"></script>
</body>
